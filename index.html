<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos/estilo.css">
</head>
<body>
    <header class="topo">
        <h1>Happy<span>Lanches</span></h1>
    </header>
    <div class="main">
        <div class="contanier">
            <!--[ Inicio-Coxinha ]-->
            <div class="card">
                <div class="contanier-imagem"> <!--Classe da Imagem-->
                    <img src="Imagens/coxinha.jpg">
                </div>
                <div class="conteudo">
                    <h3>Coxinha Gourmet</h3>
                    <p>A coxinha mais saborosa de frango com catupiry</p>
                    <small>Lanche</small>
                </div>
                <div class="contanier-preco">
                    <span>R$10,00</span>
                    <div class="contanier-icone">
                        <img src="Imagens/carrinho.png">
                    </div>
                </div>
            </div>
        <!--[ Fim-Coxinha ]-->    
        <!--[ ***** ]-->    
        <!--[ Inicio-Mousse ]-->    
        <div class="card">
            <div class="contanier-imagem"> <!--Classe da Imagem-->
                <img src="Imagens/mousse.png">
            </div>
            <div class="conteudo">
                <h3>Mousse de morango</h3>
                <p>Uma sobremesa muito saborosa para o pós-refeição</p>
                <small>Sobremesa</small>
            </div>
            <div class="contanier-preco">
                <span>R$9,50</span>
                <div class="contanier-icone">
                    <img src="Imagens/carrinho.png">
                </div>
            </div>
        </div>
        <!--[ Fim-Mousse ]-->
        <!--[ ***** ]-->  
        <!--[ Inicio-Hamburguer ]-->  
        <div class="card">
            <div class="contanier-imagem"> <!--Classe da Imagem-->
                <img src="Imagens/hamburger-artesanal.jpg">
            </div>
            <div class="conteudo">
                <h3>Hamburguer Artesanal</h3>
                <p>Excelente hamburguer artesanal feito com a melhor carne Angus</p>
                <small>Lanche</small>
            </div>
            <div class="contanier-preco">
                <span>R$25,00</span>
                <div class="contanier-icone">
                    <img src="Imagens/carrinho.png">
                </div>
            </div>
        </div>
        <!--[ Fim-Hamburguer ]-->  
        <!--[ ***** ]-->  
        <!--[ Inicio-Pizza ]-->  
        
    </div><!--[ Fim - Div Principal ]-->  
</body>
</html>
